<!DOCTYPE html>

    <script>
        window.onload = function () {
            //每1秒刷新时间
            setInterval("NowTime()", 500);
        }
        function NowTime() {
            var time = new Date();
            var year = time.getFullYear();
            var month = time.getMonth();
            var day = time.getDate();
            var hour = time.getHours();
            var minus = time.getMinutes();
            var second = time.getSeconds();

            month = time_check(month);
            day = time_check(day);
            hour = time_check(hour);
            minus = time_check(minus);
            second = time_check(second);

            test = document.getElementById('nowtime').innerHTML = "当前时间：" + year + "年" + month + "月" + day + "日 " + hour + ":" + minus + ":" + second;
        }
        function time_check(t){
            return t < 10 ? "0" + t : t;
        }
    </script>
